<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Trial Expiring Order</title>

		<style>
			.trial-expiring-order-311 {
				background-image: url('http://localhost:8080/documents/d/Marketplace/backgroud-png');
				background-size: cover;
				background-position: left;
				display: flex;
				font-family: 'Source Sans Pro', sans-serif;
			}

			.trial-expiring-order-362 {
				background-color: #fff;
				border: 1px solid #6b6c7e;
				border-radius: 16px;
				height: 710px;
				margin-bottom: 4rem;
				margin-left: auto;
				margin-right: auto;
				margin-top: 4rem;
				padding: 3rem;
				width: 925px;
			}

			.trial-expiring-order-433 {
				display: flex;
				margin-left: auto;
				margin-right: auto;
				width: fit-content;
			}

			.trial-expiring-order-464 {
				margin: 35px 0px;
			}

			.trial-expiring-order-505 {
				display: flex;
				gap: 0.75rem;
			}

			.trial-expiring-order-596 {
				color: #54555f;
				margin: 1rem 7rem;
				text-align: left;
			}

			.trial-expiring-order-697 {
				background-color: #edf3fe;
				border-radius: 8px;
				color: #0b5fff;
				display: inline-block;
				font-size: 16px;
				font-weight: 600;
				height: 40px;
				padding-bottom: 12px;
				padding-left: 24px;
				padding-right: 24px;
				padding-top: 12px;
				text-align: center;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div class="trial-expiring-order-311">
			<div class="trial-expiring-order-362">
				<div class="trial-expiring-order-433">
					<img alt="Liferay Logo" class="trial-expiring-order-464" height="58" src="http://localhost:8080/documents/d/Marketplace/liferay_logo-png" width="183" />
				</div>

				<div>
					<main>
						<div class="trial-expiring-order-505"></div>

						<div class="trial-expiring-order-596">
							<p>
								Dear <strong>%TRIAL_CREATOR_FIRST_NAME%</strong>,
							</p>

							<p>
								Your Trial will end on <strong>%TRIAL_END_DATE%</strong> and all of your data will be deleted automatically.
							</p>

							<p>
								We look forward to continuing to support your success.
							</p>

							<p>
								Thank you,<br />
								Liferay Marketplace Team
							</p>

							<br />

							<a class="trial-expiring-order-697" href="http://localhost:8080/customer-dashboard/#/solutions">
								Go to Dashboard
							</a>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>
</html>
