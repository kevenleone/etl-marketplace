<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Trial Admin Notification</title>

		<style type="text/css">
			.trial-order-347 {
				background-color: #fff;
				border: 1px solid #6b6c7e;
				border-radius: 16px;
				height: 710px;
				margin-bottom: 4rem;
				margin-left: auto;
				margin-right: auto;
				margin-top: 4rem;
				padding: 3rem;
				width: 640px;
			}

			.trial-order-386 {
				background-image: url('http://localhost:8080/documents/d/Marketplace/backgroud-png');
				background-position: left;
				background-size: cover;
				display: flex;
				font-family: 'Source Sans Pro', sans-serif;
			}

			.trial-order-523 {
				display: flex;
				margin-left: auto;
				margin-right: auto;
				width: fit-content;
			}

			.trial-order-982 {
				margin: 35px 0px;
			}

			.trial-order-994 {
				color: #54555f;
				margin: 1rem 7rem;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="trial-order-386">
			<div class="trial-order-347">
				<div class="trial-order-523">
					<img alt="Liferay Logo" class="trial-order-982" height="58" src="http://localhost:8080/documents/d/Marketplace/liferay_logo-png" width="183" />
				</div>

				<div>
					<main>
						<div class="trial-order-994">
							<p>
								Dear <strong>SSA Admin</strong>,
							</p>

							<p>A new trial has been started.</p>

							<p>
								Author Name: <strong>[%COMMERCEORDER_ACCOUNT_NAME%]</strong><br />
								Author Email: <strong>[%COMMERCEORDER_AUTHOR_EMAIL_ADDRESS%]</strong><br />
								Order ID: <strong>[%COMMERCEORDER_ID%]</strong>
								Created At: <strong>[%COMMERCEORDER_CREATEDATE%]</strong>
							</p>

							<p>
								Regards,<br />
								The Liferay Marketplace Team
							</p>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>
</html>
